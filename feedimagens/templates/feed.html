{% extends 'base.html' %}

    {% block titulo %}
    Feed
    {% endblock %}

{% block body %}
<div class="container">
<div class="conteudo">
    {% for foto in fotos %}
    <div class="bloco-imagem">
        <a href="{{ url_for('perfil', id_usuario=foto.id_usuario) }}">
      <img src="{{ url_for('static', filename='fotos_posts/{}'.format(foto.imagem)) }}" alt="{{foto.id_usuario}}">
        </a>
    </div>
    {% endfor %}
  </div>

</div>
{% endblock %}
